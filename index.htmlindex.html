<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ssam commission</title>
  <link rel="stylesheet" href="./style.css?v=20251106-01" />
  </head>
  <body>
    <div id="root"></div>

    <!-- React를 CDN으로 불러오기 -->
    <script type="module">
      import React, { useState } from "https://esm.sh/react@18";
      import { createRoot } from "https://esm.sh/react-dom@18/client";

      function App() {
        const [modalOpen, setModalOpen] = useState(false);
        const [modalText, setModalText] = useState("");

        const menus = [
          { title: "커미션", items: ["작업과정", "자주 묻는 질문", "환불규정", "커미션 타입", "커미션 포폴"] },
          { title: "레디메이드", items: ["작업과정", "자주 묻는 질문", "환불규정", "레디메이드 모음집"] },
          { title: "협업 / 의뢰", items: ["협업 레퍼런스", "의뢰 접수", "자주 묻는 질문"] },
          { title: "온라인 클래스", items: ["강의 커리큘럼", "자주 묻는 질문"] },
        ];

        return (
          React.createElement(React.Fragment, null,
            React.createElement("header", null,
              React.createElement("h1", null, "쌈 — Commission Notice"),
              React.createElement("nav", null,
                React.createElement("button", { onClick: () => window.scrollTo(0, 0) }, "HOME")
              )
            ),
            React.createElement("section", { id: "menu-section" },
              menus.map(menu =>
                React.createElement("div", { key: menu.title },
                  React.createElement("h3", null, menu.title),
                  React.createElement("ul", null,
                    menu.items.map(item =>
                      React.createElement("li", { key: item },
                        React.createElement("button", {
                          onClick: () => { setModalText(`${menu.title} / ${item} 준비중입니다`); setModalOpen(true); }
                        }, item)
                      )
                    )
                  )
                )
              )
            ),
            modalOpen && React.createElement("div", {
              className: "modal", onClick: () => setModalOpen(false)
            },
              React.createElement("div", { className: "modal-content" },
                React.createElement("p", null, modalText)
              )
            )
          )
        );
      }

      const root = createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
